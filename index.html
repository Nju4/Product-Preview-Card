<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="background">
    <div class="card">
      <div class="pict"> 
        <img src="images/image-product-desktop.jpg" width="450px" height="610px">
      </div>
    <div class="parfume">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="cost">
        <p class="number"><span>$149.99</span><s>$169.99</s></p>
      </div>
      <button class="icon-button"> <img src="images/icon-cart.svg" alt="icon-cart"> Add to Cart
      </button>
    </div>

  </div>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Najzua Ramdhanni</a>.
  </div>
</footer>
</body>
</html>
